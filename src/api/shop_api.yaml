post:
  summary: Adding the shop
  oprationId: addShopByShopId
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schema/shop_req.yaml"
  responses:
    "200":
      description: Shop added successfully
      content:
        application/json:
          schema:
            $ref: "../schema/successResponse.yaml"
    "500":
      description: server error
      content:
        application/json:
          schema:
            $ref: "../schema/errorResponse.yaml"
get:
  summary: Getting the shop details
  operationId: gettingShopByShopId
  parameters:
    name: shopId
    in: path
    required: true
    schema:
      type: string
  responses:
    "200":
      description: Shop fetched successfully
      content:
        application/json:
          schema:
            $ref: "../schema/shop_req.yaml"
    "404":
      description: Error fetching shop
      content:
        application/json:
          schema:
            $ref: "../schema/errorResponse.yaml"
put:
  summary: Updating the shop details
  operationId: updateShopByShopId
  parameters:
    name: shopId
    in: path
    required: true
    schema:
      type: string
  responses:
    "200":
      description: Updated the shop details
      content:
        application/json:
          schema:
            $ref: "../schema/successResponse.yaml"
    "404":
      description: not found
      content:
        application/json:
          schema:
            $ref: "../schema/errorResponse.yaml"
delete:
  summary: Deleting the shop
  operationId: deleteShopByShopId
  parameters:
    name: shopId
    in: path
    required: true
    schema:
      type: string
  responses:
    "200":
      description: Deleting the shop
      content:
        application/json:
          schema:
            type: "../schema/successResponse.yaml"
    "404":
      description: Shop not found
      content:
        application/json:
          schema:
            $ref: "../schema/errorResponse.yaml"
