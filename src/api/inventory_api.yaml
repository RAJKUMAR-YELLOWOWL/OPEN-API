post:
  summary: Adding the inventory
  operationId: AddingInventoryById
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schema/inventory_req.yaml"
  responses:
    '200':
      description: Inventory added successfully
      content: 
        application/json:
          schema:  
            $ref: "../schema/successResponse.yaml"
    '404':
      description: Error adding inventory
      content: 
        application/json:
          schema:
            $ref: "../schema/errorResponse.yaml"

get:
  summary: Getting the inventory details
  operationId: GettingInventoryById
  parameters:
    name: inventoryId
    in: path
    required: true
    schema: 
      type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schema/inventory.yaml"
  responses:
    '200':
      description: Inventory details fetched successfully
      content:
        application/json:
          schema:
            $ref: "../schema/successResponse.yaml"
    '404':
      description: Error fetching inventory
      content:
        application/json:
          schema: 
            $ref: "../schema/errorResponse.yaml"
    
put:
  summary: Updating the inventory details
  operationId: UpdateInventoryById
  parameters:
    name: inventoryId
    in: path
    required: true
    schema: 
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schema/inventory.yaml"
  responses:
    '200':
      description: Inventory updated success
      content:
        application/json:
          schema:
            $ref: "../schema/successResponse.yaml"
    '404':
      description: Error updating the inventory 
      content:
        application/json:
          schema:
            $ref: "../schema/errorResponse.yaml"

delete:
  summary: Deleting the inventory
  operationId: inventoryId
  parameters:
    name: inventoryId
    in: path
    required: true
    schema: 
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schema/inventory.yaml"
  responses:
    '200':
      description: Inventory deleted successfully
      content:
        application/json:
          schema:
            $ref: "../schema/successResponse.yaml"
      '400':
        description: error not found
        content:
          application/json:
            schema:
              $ref: "../schema/errorResponse.yaml"