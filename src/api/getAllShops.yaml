get:
  summary: Getting all the shops
  operationId: getAllShopByUserId
  parameters:
    name: userId
    required: true
    in: path
    schema: 
      type: string
  responses:
    '200':
      description: All the shops fetched successfully
      content: 
        application/json:
          schema:  
            $ref: "../schema/shop.yaml"
    '404':
      description: failed fetching the shops
      content:
        application/json:
          schema:
            $ref: "../schema/errorResponse.yaml"
