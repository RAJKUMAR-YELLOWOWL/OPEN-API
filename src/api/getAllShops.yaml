get:
  summary: Getting all the shops
  operationId: GetAllShopByUserId
  parameters:
    name: userId
    required: true
    in: path
    schema: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schema/user.yaml"
  responses:
    '200':
      description: all the shops fetched successfully
      content: 
        application/json:
          schema:  
            $ref: "../schema/shop_req.yaml"
    '404':
      description: failed fetching the shops
      content:
        application/json:
          schema:
            $ref: "../schema/errorResponse.yaml"
